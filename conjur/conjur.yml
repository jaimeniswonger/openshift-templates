    creationTimestamp: null
    labels:
      app: aci-conjur
    name: aci-conjur
  spec:
    ports:
    - name: 80-tcp
      port: 80
      protocol: TCP
      targetPort: 80
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
