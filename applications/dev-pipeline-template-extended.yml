apiVersion: v1
kind: Template
metadata:
  name: dev-pipeline-extended
  annotations:
    description: A template for creating development pipelines for ITWEB
    iconClass: icon-jenkins
    tags: pipeline, jenkins, git, itweb
objects:
# BUILD CONFIG
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: ${APP_NAME}-pipeline-dev
    labels:
      app: ${APP_NAME}    
  spec:
    runPolicy: Serial
    source:
      type: Git
      git:
        uri: ${GIT_URL}
        ref: ${GIT_REF}
      sourceSecret:
        name: ${GIT_SECRET}
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfile: "node('maven') {\r\n  stage('Fetch Source') {\r\n  \tgit credentialsId: 'ci-cd-git-secret', branch: '${GIT_REF}', url: '${GIT_URL}'\r\n  }\r\n\r\n  stage('Unit Testing') {\r\n           configFileProvider([configFile(fileId: 'itweb-maven-settings', variable: 'MAVEN_SETTINGS')]) {\r\n\t  sh \"mvn -s $MAVEN_SETTINGS clean test -P unit-tests\"\r\n    }\r\n  }\r\n  \r\n  stage('Integration Testing') {\r\n      configFileProvider([configFile(fileId: 'itweb-maven-settings', variable: 'MAVEN_SETTINGS')]) {\r\n \t  sh \"mvn -s $MAVEN_SETTINGS test -P integration-tests\"\r\n     }\r\n   }  \r\n  \r\n  stage('Quality Analysis') {\r\n    configFileProvider([configFile(fileId: 'itweb-maven-settings', variable: 'MAVEN_SETTINGS')]) {\r\n      sh \"mvn -s $MAVEN_SETTINGS sonar:sonar\"\r\n    }  \r\n  }\r\n  \r\n  stage('Build Application') {\r\n    configFileProvider([configFile(fileId: 'itweb-maven-settings', variable: 'MAVEN_SETTINGS')]) {\r\n\t  sh \"mvn -s $MAVEN_SETTINGS deploy -DskipTests\"\r\n    }\r\n  }  \r\n  \r\n  stage('Build Image') {\r\n  \tdef pom = readMavenPom file: 'pom.xml'\r\n  \tdef groupId = pom.getGroupId() != null ? pom.getGroupId() : pom.getParent().getGroupId()\r\n  \tdef artifactId = pom.getArtifactId()\r\n  \t//def version = pom.getVersion() != null ? pom.getVersion() : pom.getParent().getVersion()\r\n  \t// USE THE GIT COMMTI ID AS THE VERSION\r\n  \tdef version = sh (\r\n        script: 'git rev-parse --short=10 HEAD',\r\n       returnStdout: true\r\n    ).trim()\r\n    \r\n    openshiftBuild(namespace: '${DEV_NAMESPACE}', buildConfig: '${APP_NAME}-builder', showBuildLogs: 'true', env: [[name:'MVN_GROUPID', value:\"${groupId}\"], [name:'MVN_ARTIFACTID', value:\"${artifactId}\"], [name:'MVN_VERSION', value:\"${version}\"]])\r\n    openshiftBuild(namespace: '${DEV_NAMESPACE}', buildConfig: '${APP_NAME}', showBuildLogs: 'true', env: [[name:'MVN_GROUPID', value:\"${groupId}\"], [name:'MVN_ARTIFACTID', value:\"${artifactId}\"], [name:'MVN_VERSION', value:\"${version}\"]])\r\n  }\r\n  \r\n  stage('Tag Source') {\r\n    def imageSHA;\r\n    openshift.withCluster() {\r\n        openshift.withProject('${DEV_NAMESPACE}') {\r\n            // def istag = openshift.selector( \"istag/${APP_NAME}:latest\" ).object();\r\n            // this is not ideal - would be nice to figure out how to get the istag directly\r\n            def imageStream = openshift.selector( \"is/${APP_NAME}\" ).object();\r\n            imageSHA = imageStream.status.tags[0].items[0].image.substring(7)\r\n            echo \"${imageSHA}\"\r\n        }\r\n    }\r\n\r\n    // we should be using ssh here\r\n    // Need these set for tag and push -- how should we set these?\r\n    sh(\"git config --global user.name 'awsos1.americancentury.com'\")\r\n    sh(\"git config --global user.email 'awsos1@americancentury.com'\")    \r\n    def gitURL = '${GIT_URL}'\r\n    def splitURL = gitURL.split(/\\/\\//)\r\n    def protocol = splitURL[0]\r\n    def gitHost = splitURL[1]\r\n    withCredentials([usernamePassword(credentialsId: 'ci-cd-git-secret', passwordVariable: 'GIT_PASSWORD', usernameVariable: 'GIT_USERNAME')]) {\r\n      sh(\"git tag -a \" + imageSHA + \" -m 'image built'\")\r\n      sh(\"git push \" + protocol + \"//${GIT_USERNAME}:${GIT_PASSWORD}@\" + gitHost + \" --tags\")\r\n    }\r\n  }  \r\n  \r\n  stage('Deploy') {\r\n    openshiftDeploy(namespace: '${DEV_NAMESPACE}', deploymentConfig: '${APP_NAME}')  \r\n  }\r\n  \r\n  stage('Contract Testing') {\r\n    configFileProvider([configFile(fileId: 'itweb-maven-settings', variable: 'MAVEN_SETTINGS')]) {\r\n\t  sh \"mvn -s $MAVEN_SETTINGS test -P contract-tests -Daci.contract.testing.host=${APP_NAME}.${DEV_NAMESPACE}.svc -Daci.contract.testing.port=8080 -Dpactbroker.host=pact-broker.ci-cd.svc -Dpactbroker.port=8080\"\r\n    }\r\n  }  \r\n}"                
      type: JenkinsPipeline
    triggers:
      - generic:
          secret: ${APP_NAME}-dev
        type: Generic
# PARAMETERS    
parameters:
- description: The name of the new application
  displayName: Application Name
  name: APP_NAME
  required: true
- description: The URL of the Git repository
  displayName: Git URL
  name: GIT_URL
  required: true
- description: The Git branch/tag reference
  displayName: Git branch/tag reference
  name: GIT_REF
  value: master
  required: true
- description: The name of the Dev Namespace
  displayName: Dev Name Space
  name: DEV_NAMESPACE
  value: dev-poc
  required: true  
- description: The secret containing Git credentials
  displayName: Git Credentials Secret
  name: GIT_SECRET
  value: git-secret
  required: true
- description: The path to the Jenkinsfile
  displayName: Jenkinsfile Path
  name: JENKINS_FILE_PATH
  required: true
  value: Jenkinsfile