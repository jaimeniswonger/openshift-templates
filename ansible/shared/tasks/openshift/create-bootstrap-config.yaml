---
- name: Check for existence of a config map named bootstrap-config in {{ openshift_project_name }}
  action: command oc get cm bootstrap-config -o name --ignore-not-found -n {{ openshift_project_name }}
  register: object_check_result
  
#- debug: var=object_check_result

- name: Create config map named bootstrap-config
  template:
    src: "../../shared/templates/bootstrap-configmap.j2"
    dest: "{{ mktemp.stdout }}/bootstrap-config.yaml"
  changed_when: no
  when: object_check_result.stdout == ""

- name: Create config map named bootstrap-config
  action: command bash -c "oc create -f {{ mktemp.stdout }}/bootstrap-config.yaml -n {{ openshift_project_name }}"
  when: object_check_result.stdout == ""